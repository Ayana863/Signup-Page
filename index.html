<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Validation</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./Image/favicon.png" type="image/x-icon">
</head>
<!-- bg-img -->
<body style="background-image: url(https://wallpapers.com/images/hd/netflix-background-gs7hjuwvv2g0e9fj.jpg);">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <div class="ms-auto me-5 py-3">
                <button id="signinBtn" class="nav-signin-btn btn" type="button">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- main -->
   
    <div class="container mt-5 ">
        <div class="row justify-content-center align-items-center">
            <!-- Form Column -->
            <div class="col-md-6">
                <form id="signupForm">
                    <h4 class="text-center text-light mb-4 fw-bold">Ready to watch? Sign up now.</h4>

                    <!-- Full Name -->
                    <div class="mb-1 position-relative">
                        <i
                            class="fa-solid fa-circle-user position-absolute top-50 translate-middle-y ms-3 text-secondary">
                        </i>
                        <input type="text" class="form-control text-light bg-transparent ps-5" id="fullName"
                            placeholder="Enter your Full Name">
                    </div>
                    <div class="text-danger mb-2" id="nameError"></div>

                    <!-- Email -->
                    <div class="mb-1 position-relative">
                        <i
                            class="fa-regular fa-envelope position-absolute top-50 translate-middle-y ms-3 text-secondary">
                        </i>
                        <input type="email" class="form-control bg-transparent ps-5" id="email"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="text-danger mb-2" id="emailError"></div>

                    <!-- Password -->
                    <div class="mb-1 position-relative">
                        <i class="fa-solid fa-key position-absolute top-50 translate-middle-y ms-3 text-secondary">
                        </i>
                        <input type="password" class="form-control text-light bg-transparent ps-5" id="password"
                            placeholder="Enter password">
                    </div>
                    <div class="text-danger mb-2" id="passwordError"></div>

                    <!-- Confirm Password -->
                    <div class="mb-1 position-relative">
                        <i class="fa-solid fa-lock position-absolute top-50 translate-middle-y ms-3 text-secondary">
                        </i>
                        <input type="password" class="form-control text-light bg-transparent ps-5" id="confirmPassword"
                            placeholder="Re-enter password">
                    </div>
                    <div class="text-danger mb-2" id="confirmPasswordError"></div>

                    <!-- Terms -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label text-light " for="terms">
                            I agree to the
                            <a href="#" class="text-primary fw-bold">Terms & Conditions</a>
                            and
                            <a href="#" class="text-primary fw-bold">Privacy Policy</a>.
                        </label>
                        <div class="text-danger" id="termsError"></div>
                    </div>

                    <!-- Sign up button -->
                    <button type="submit" class="btn btn-animated  w-100">Sign Up</button>

                    <p class="text-center text-light tex mt-2">
                        <a href="#" class="text-light   fw-bold">Forgot password?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


    <!-- script link -->
    <script src="./Validation/script.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
